<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Registro de Waifus</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <h1>Registrar Anime</h1>
            <form onsubmit="submitAnime(event)">
                <input type="hidden" name="id"/>
                <div class="form_group">
                    <label for="name_field">Nome*</label>
                    <input name="name" id="name_field"/>
                </div>
                <div class="form_group">
                    <label for="year_field">Ano*</label>
                    <input name="year" type="number" id="year_field"/>
                </div>
                <div class="form_group">
                    <label>Categorias*</label>
                    <label><input name="category" value="adventure" type="checkbox" /> Aventura</label>
                    <label><input name="category" value="romance" type="checkbox" /> Romance</label>
                    <label><input name="category" value="action" type="checkbox" /> Ação</label>
                    <label><input name="category" value="comedy" type="checkbox" /> Comédia</label>
                </div>
                <div class="form_action">
                    <button type="button" onclick="clearForm()">Limpar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
            <table id="anime_table">
                <thead>
                    <tr>
                        <!-- <th>#</th> -->
                        <th>Nome</th>
                        <th>Ano</th>
                        <th>Categorias</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                     
                </tbody>
            </table>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
