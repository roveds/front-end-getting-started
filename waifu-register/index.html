<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Registro de Waifus</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <h1>Registrar Anime</h1>
            <form>
                <div class="form_group">
                    <label for="name_field">Nome</label>
                    <input id="name_field"/>
                </div>
                <div class="form_group">
                    <label for="year_field">Ano</label>
                    <input id="year_field"/>
                </div>
                <div class="form_group">
                    <label>Categorias</label>
                    <label><input type="checkbox" /> Aventura</label>
                    <label><input type="checkbox" /> Romance</label>
                    <label><input type="checkbox" /> Ação</label>
                    <label><input type="checkbox" /> Comédia</label>
                </div>
                <div class="form_action">
                    <button type="submit">Salvar</button>
                </div>
            </form>
            <table>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Ano</th>
                    <th>Categorias</th>
                    <th>Ações</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Naruto</td>
                    <td>2002</td>
                    <td>Aventura, Ação</td>
                    <td>
                        <img class="edit_icon"src="images/pencil_icon.svg" />
                        <img class="edit_icon" src="images/bin_icon.svg" />
                    </td>
                </tr>
            </table>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
